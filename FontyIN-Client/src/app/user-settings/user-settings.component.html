<div class="container p-0">

    <h1 class="h3 mb-3">Settings</h1>

    <div class="row">
        <div class="col-md-5 col-xl-4">

            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">Profile Settings</h5>
                </div>

                <div class="list-group list-group-flush" role="tablist">
                    <a class="list-group-item list-group-item-action active" data-toggle="list" href="#account" role="tab">
                      Account
                    </a>
                
                    <a class="list-group-item list-group-item-action" data-toggle="list" href="#privacy" role="tab">
                      Privacy and safety
                    </a>
                   
                </div>
            </div>
        </div>

        <div class="col-md-7 col-xl-8">
            <div class="tab-content">
                <div class="tab-pane fade show active" id="account" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            
                            <div class="card-actions float-right">
                              
                            </div>
                            <h5 class="card-title mb-0">Public info</h5>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="update()" #SettingsForm="ngForm">
                                
                                <div class="row">
                                    
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            
                                            <label for="inputUsername">Phone number</label>
                                            <input type="text" class="form-control" id="phoneNumber"
                                            required
                                            [(ngModel)]="user.userPhoneNumber" name="phoneNumber"
                                            #phoneNumber="ngModel">
                                            
                                        
                                        
                                            <label for="inputUsername">Street name</label>
                                            <input type="text" class="form-control" id="streetName"
                                            required
                                            [(ngModel)]="address.streetName" name="streetName"
                                            #streetName="ngModel">
                                            <label for="inputUsername">House number</label>
                                            <input type="text" class="form-control" id="houseNumber"
                                            required
                                            [(ngModel)]="address.houseNumber" name="houseNumber"
                                            #houseNumber="ngModel">
                                            <label for="inputUsername">City</label>
                                            <input type="text" class="form-control" id="city"
                                            required
                                            [(ngModel)]="address.city" name="city"
                                            #city="ngModel">
                                            <label for="inputUsername">Zipcode</label>
                                            <input type="text" class="form-control" id="zipCode"
                                            required
                                            [(ngModel)]="address.zipCode" name="zipCode"
                                            #zipCode="ngModel">
                                            
                                        </div>
                                    </div>
                                   
                                </div>

                                <span><button type="submit" [disabled]="!SettingsForm.dirty" class="btn btn-primary">Save changes</button></span>
                                <span *ngIf="notification" class="elementToFadeInAndOut">
                                    <i class="fas fa-check-circle {{notification.class}}"></i>
                                    {{notification.message}}
                                </span>
                            
                                
                            </form>

                        </div>
                    </div>

                    

                </div>
                
                <div class="tab-pane fade" id="privacy" role="tabpanel">

                    <div class="card">
                        <div class="card-header">
                            <div class="mt-5 text-center">
                        </div>
                            <div class="card-actions float-right">
                              
                            </div>
                            <h5 class="card-title mb-0">Privacy</h5>
                        </div>
                    
                        
                        <div class="card-body">
                            <mat-slide-toggle [(ngModel)]="isChecked">Hide me from everything? (This will override below)</mat-slide-toggle>
                            <form (ngSubmit)="updatePrivacy()" #PrivacyForm="ngForm">
                                
                            <label class="labels">Who can see my experience?</label>
                                                
                            <select id="experienceSetting" [disabled]="isChecked" name="experienceSetting" [(ngModel)]="privacy.experienceSetting"
                    class="form-control">
                    <option *ngFor="let types of privacySetting" [value]="types.type">
                    {{types.type}}
                    </option>
                    </select>
                           <label class="labels">Who can see my education?</label>
                            
                                                <select id="educationSetting" [disabled]="isChecked"name="educationSetting" [(ngModel)]="privacy.educationSetting"
                                class="form-control">
                        <option *ngFor="let types of privacySetting" [value]="types.type">
                            {{types.type}}
                        </option>
                        </select>

                    
                    <label class="labels">Who can see my skills?</label>
                                                
                        <select id="skillSetting" [disabled]="isChecked" name="skillSetting" [(ngModel)]="privacy.skillSetting"
                    class="form-control">
                    <option *ngFor="let types of privacySetting" [value]="types.type">
                    {{types.type}}
                    </option>
                    </select>
                 
                    <div class="mt-5 text-center"><span><button class="btn btn-primary profile-button"  type="submit">Save Settings</button></span>
                        <span *ngIf="notificationP" class="elementToFadeInAndOut">
                            <i class="fas fa-check-circle {{notificationP.class}}"></i>
                            {{notificationP.message}}
                        </span>
                    
                    </div>

                          
                         
                </form>
                        </div>
                    
                    </div>

                    

                </div>


               
            </div>
        </div>
    </div>

</div>
