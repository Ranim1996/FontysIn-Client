<div class="container">
    <br>
    <div id="creatPostBlock">
    <textarea [(ngModel)] = "content" placeholder="Your awesome post..." id = "newPostText"></textarea> <br>
    <button (click) ="createPost()" class = "postBtn">Post</button>
    <br>
    <br>
    
    </div>
    
<hr>
</div>
<div class="container">
    <div *ngFor="let post of posts">
        
        <div class="post-block">
        
        <a (click)="deletePost(post.id)" class="deleteBtn"></a>
        <a [routerLink]="['/update-post', post.id]" class="editBtn"></a>
        <h2><a [routerLink]="['/post', post.id]">{{post.content}}</a></h2>
        <p class="p-date">{{post.date}}</p>
        
        <br>
        
        </div>
        
      
      </div>
</div>
